VCJob.JobOptionsPipeline = Job Options

VCJob.JobOptionsPipeline.jobName.title       = Job name
VCJob.JobOptionsPipeline.jobName.description = The name to be used for the Pipeline Job (if not blank)

VCJob.JobOptionsPipeline.useCoverageHistory.title       = Use Coverage History
VCJob.JobOptionsPipeline.useCoverageHistory.description = Mark build as failed if statement or branch coverage decrease

VCJob.JobOptionsPipeline.useStrictTestcaseImport.title       = Use Strict Test Case Importing
VCJob.JobOptionsPipeline.useStrictTestcaseImport.description = Any errors encountered during test script import cause the test case's status to be set to Fail.

VCJob.JobOptionsPipeline.useImportedResultsOption.title       = Use Imported Results
VCJob.JobOptionsPipeline.useImportedResultsOption.description = Enable imported results for change based testing

VCJob.JobOptionsPipeline.useLocalImportedResults.title       = Use Local Imported Results
VCJob.JobOptionsPipeline.useLocalImportedResults.description = Use Jenkins build artifact from last non-failing jobs to perform change based testing

VCJob.JobOptionsPipeline.useExternalImportedResults.title       = Use External Result File
VCJob.JobOptionsPipeline.useExternalImportedResults.description = Import results from external result file (.vcr) to perform change based testing

VCJob.JobOptionsPipeline.externalResultsFilename.title       = External Result Filename
VCJob.JobOptionsPipeline.externalResultsFilename.description = External Result Filename (.vcr)

VCJob.JobOptionsPipeline.nodeLabel.title       = Node label
VCJob.JobOptionsPipeline.nodeLabel.description = The node label be used for the Pipeline Job

VCJob.JobOptionsPipeline.sharedArtifactDir.title       = Shared Artifact Directory
VCJob.JobOptionsPipeline.sharedArtifactDir.description = Specify a shared artifact directory to be used for the VectorCAST Project.  Use only if all executors have access to the fully qualified path

VCJob.JobOptionsPipeline.maxParallel.title       = Maximum Parallel Queued Jobs
VCJob.JobOptionsPipeline.maxParallel.description = Specifies the maximum number of unit test jobs to queue up at any one time for parallel execution.  To queue all jobs, leave blank or set to zero (0)
