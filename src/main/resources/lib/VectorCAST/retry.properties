VCJob.LicOptions = License Options

VCJob.LicOptions.wait_loops.title       = How many times to retry
VCJob.LicOptions.wait_loops.description = Specify how many times to attempt to obtain a license before failing

VCJob.LicOptions.wait_time.title        = How many seconds to wait
VCJob.LicOptions.wait_time.description  = Specify how many seconds to wait between attempts to obtain a license

VCJob.LicOptions.useCiLicense.title        = Use Continuous Integration Licenses
VCJob.LicOptions.useCiLicense.description  = For those who are using VectorCAST's Continuous Integration Licenses, this will enable the license usage
