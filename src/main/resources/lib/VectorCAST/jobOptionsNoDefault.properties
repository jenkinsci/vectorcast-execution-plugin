VCJob.JobOptions = Job Options

VCJob.JobOptions.jobName.title       = Job name
VCJob.JobOptions.jobName.description = The name to be used for the Pipeline job or Single job (if not blank)

VCJob.JobOptions.nodeLabel.title       = Node label
VCJob.JobOptions.nodeLabel.description = The node label is used for the Pipeline job or Single job

VCJob.JobOptions.sharedArtifactDir.title       = Shared Artifact Directory
VCJob.JobOptions.sharedArtifactDir.description = Specify a shared artifact directory to be used for the VectorCAST Project.  Use only if all executors have access to the fully qualified path

VCJob.JobOptions.useCoverageHistory.title       = Use Coverage History with Legacy VectorCAST Coverage Plugin 
VCJob.JobOptionsPipeline.useCoverageHistory.description = Mark build as failed if statement or branch coverage decrease.  Use with Legacy VectorCAST Coverage Plugin

VCJob.JobOptions.useStrictTestcaseImport.title       = Use Strict Test Case Importing
VCJob.JobOptions.useStrictTestcaseImport.description = Any errors encountered during test script import cause the test case's status to be set to Fail.

VCJob.JobOptions.useImportedResultsOption.title       = Use Imported Results
VCJob.JobOptions.useImportedResultsOption.description = Enable imported results for change based testing

VCJob.JobOptions.useLocalImportedResults.title       = Use Local Imported Results
VCJob.JobOptions.useLocalImportedResults.description = Use Jenkins build artifact from last non-failing jobs to perform change based testing

VCJob.JobOptions.useExternalImportedResults.title       = Use External Result File
VCJob.JobOptions.useExternalImportedResults.description = Import results from external result file (.vcr) to perform change based testing

VCJob.JobOptions.externalResultsFilename.title       = External Result Filename
VCJob.JobOptions.externalResultsFilename.description = External Result Filename (.vcr)

VCJob.JobOptions.useRGW3.title       = External Result Filename
VCJob.JobOptions.useRGW3.description = External Result Filename (.vcr)
