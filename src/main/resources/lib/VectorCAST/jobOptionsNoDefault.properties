VCJob.JobOptions = Job Options

VCJob.JobOptions.jobName.title       = Job name
VCJob.JobOptions.jobName.description = The name to be used for the Pipeline job or Single job (if not blank)

VCJob.JobOptions.nodeLabel.title       = Node label
VCJob.JobOptions.nodeLabel.description = The node label be used for the Pipeline job or Single job

VCJob.JobOptions.sharedArtifactDir.title       = Shared Artifact Directory
VCJob.JobOptions.sharedArtifactDir.description = Specify a shared artifact directory to be used for the VectorCAST/Manage project.  Use only if all executors have access to the fully qualified path

VCJob.JobOptions.ParallelBuildCount.title = Parallel Build Jobs #
VCJob.JobOptions.ParallelBuildCount.description = Number of Parallel Build Jobs - must have a VectorCAST license for each job